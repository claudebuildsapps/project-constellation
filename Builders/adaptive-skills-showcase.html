<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Skills Showcase - Intelligence-Driven Technical Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .skills-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .skill-card:hover::before {
            left: 100%;
        }
        
        .skill-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .skill-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .skill-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }
        
        .skill-title {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .skill-level {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .level-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-right: 1rem;
            overflow: hidden;
        }
        
        .level-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 4px;
            transition: width 2s ease-out;
            position: relative;
        }
        
        .level-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .level-text {
            font-weight: bold;
            min-width: 60px;
        }
        
        .skill-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tech-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .tech-badge:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .skill-projects {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff0088);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .viewer-adaptation {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .adaptation-title {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .adaptation-status {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }
        
        .expertise-radar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ccff;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .radar-content {
            text-align: center;
        }
        
        .radar-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ccff;
        }
        
        .radar-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .interactive-demo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 0, 136, 0.2);
            border: 2px solid #ff0088;
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .interactive-demo:hover {
            background: rgba(255, 0, 136, 0.4);
            transform: scale(1.05);
        }
        
        .demo-text {
            color: #ff0088;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="header">
        <h1 class="header-title">Adaptive Skills Intelligence</h1>
        <p>AI-Powered Technical Capability Demonstration</p>
    </div>
    
    <div class="viewer-adaptation">
        <div class="adaptation-title">üéØ Viewer Analysis</div>
        <div class="adaptation-status" id="viewerType">Detecting viewer profile...</div>
        <div class="adaptation-status" id="adaptationMode">Optimizing presentation...</div>
    </div>
    
    <div class="expertise-radar">
        <div class="radar-content">
            <div class="radar-value" id="expertiseScore">95%</div>
            <div class="radar-label">Technical Mastery</div>
        </div>
    </div>
    
    <div class="interactive-demo" onclick="triggerDemo()">
        <div class="demo-text">üöÄ Live Demo</div>
    </div>
    
    <div class="skills-matrix" id="skillsMatrix">
        <!-- Skills will be dynamically generated -->
    </div>

    <script>
        class AdaptiveSkillsShowcase {
            constructor() {
                this.skills = [
                    {
                        icon: 'üèóÔ∏è',
                        title: 'System Architecture',
                        level: 95,
                        technologies: ['Microservices', 'Event-Driven', 'Cloud Native', 'Scalable Design'],
                        projects: 'Designed enterprise-scale systems handling 1000+ concurrent users with 99.9% uptime'
                    },
                    {
                        icon: 'ü§ñ',
                        title: 'AI & Machine Learning',
                        level: 90,
                        technologies: ['Multi-Agent Systems', 'Real-time AI', 'Pattern Recognition', 'Adaptive Intelligence'],
                        projects: 'Built 55+ agent collaboration networks with sub-100ms intelligence processing'
                    },
                    {
                        icon: '‚ö°',
                        title: 'Full-Stack Development',
                        level: 92,
                        technologies: ['React', 'Node.js', 'TypeScript', 'Python', 'Real-time Systems'],
                        projects: 'Delivered complex applications from concept to production in rapid iteration cycles'
                    },
                    {
                        icon: 'üîÑ',
                        title: 'DevOps & Integration',
                        level: 88,
                        technologies: ['CI/CD', 'Docker', 'Kubernetes', 'Monitoring', 'Automation'],
                        projects: 'Automated deployment pipelines reducing release time by 80%'
                    },
                    {
                        icon: 'üéØ',
                        title: 'Product Innovation',
                        level: 93,
                        technologies: ['UX Design', 'Rapid Prototyping', 'Market Analysis', 'User Research'],
                        projects: 'Created revolutionary marketing demonstrations that redefined technical presentations'
                    },
                    {
                        icon: 'üß™',
                        title: 'Research & Development',
                        level: 89,
                        technologies: ['Experimental Design', 'Performance Optimization', 'Algorithm Development', 'Innovation'],
                        projects: 'Pioneered behavioral biometrics for viewer type detection and adaptive interfaces'
                    }
                ];
                
                this.viewerProfiles = [
                    {
                        type: 'Senior Technical Manager',
                        focus: 'Architecture & Leadership',
                        adaptations: ['Emphasize system design', 'Highlight scalability', 'Show team coordination']
                    },
                    {
                        type: 'Lead Engineer',
                        focus: 'Technical Innovation',
                        adaptations: ['Deep technical details', 'Innovation highlights', 'Problem-solving approach']
                    },
                    {
                        type: 'Technical Recruiter',
                        focus: 'Skills & Impact',
                        adaptations: ['Clear skill mapping', 'Business impact', 'Technology breadth']
                    },
                    {
                        type: 'Startup Founder',
                        focus: 'Execution & Results',
                        adaptations: ['Rapid delivery', 'Innovation speed', 'Market impact']
                    }
                ];
                
                this.currentProfile = 0;
                this.init();
            }
            
            init() {
                this.createParticles();
                this.renderSkills();
                this.startAdaptation();
                this.animateExpertiseScore();
            }
            
            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 10 + 's';
                    particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                    container.appendChild(particle);
                }
            }
            
            renderSkills() {
                const container = document.getElementById('skillsMatrix');
                container.innerHTML = '';
                
                this.skills.forEach((skill, index) => {
                    const skillCard = document.createElement('div');
                    skillCard.className = 'skill-card';
                    skillCard.style.animationDelay = (index * 0.1) + 's';
                    
                    skillCard.innerHTML = `
                        <div class="skill-header">
                            <div class="skill-icon">${skill.icon}</div>
                            <div class="skill-title">${skill.title}</div>
                        </div>
                        <div class="skill-level">
                            <div class="level-bar">
                                <div class="level-fill" style="width: 0%" data-level="${skill.level}"></div>
                            </div>
                            <div class="level-text">${skill.level}%</div>
                        </div>
                        <div class="skill-technologies">
                            ${skill.technologies.map(tech => 
                                `<span class="tech-badge">${tech}</span>`
                            ).join('')}
                        </div>
                        <div class="skill-projects">${skill.projects}</div>
                    `;
                    
                    container.appendChild(skillCard);
                });
                
                // Animate skill bars
                setTimeout(() => {
                    document.querySelectorAll('.level-fill').forEach(bar => {
                        const level = bar.getAttribute('data-level');
                        bar.style.width = level + '%';
                    });
                }, 500);
            }
            
            startAdaptation() {
                setInterval(() => {
                    this.currentProfile = (this.currentProfile + 1) % this.viewerProfiles.length;
                    this.adaptToViewer();
                }, 6000);
                
                // Initial adaptation
                this.adaptToViewer();
            }
            
            adaptToViewer() {
                const profile = this.viewerProfiles[this.currentProfile];
                
                document.getElementById('viewerType').textContent = `Detected: ${profile.type}`;
                document.getElementById('adaptationMode').textContent = `Focus: ${profile.focus}`;
                
                // Visual adaptations based on viewer type
                this.applyViewerAdaptations(profile);
            }
            
            applyViewerAdaptations(profile) {
                const cards = document.querySelectorAll('.skill-card');
                
                cards.forEach(card => {
                    card.style.filter = 'brightness(0.8)';
                    card.style.transform = 'scale(0.95)';
                });
                
                // Highlight relevant skills based on viewer type
                switch (profile.type) {
                    case 'Senior Technical Manager':
                        this.highlightSkill(0); // System Architecture
                        this.highlightSkill(3); // DevOps & Integration
                        break;
                    case 'Lead Engineer':
                        this.highlightSkill(1); // AI & Machine Learning
                        this.highlightSkill(5); // Research & Development
                        break;
                    case 'Technical Recruiter':
                        this.highlightSkill(2); // Full-Stack Development
                        this.highlightSkill(4); // Product Innovation
                        break;
                    case 'Startup Founder':
                        this.highlightSkill(4); // Product Innovation
                        this.highlightSkill(2); // Full-Stack Development
                        break;
                }
            }
            
            highlightSkill(index) {
                const cards = document.querySelectorAll('.skill-card');
                if (cards[index]) {
                    cards[index].style.filter = 'brightness(1.2)';
                    cards[index].style.transform = 'scale(1.05)';
                    cards[index].style.borderColor = 'rgba(0, 255, 136, 0.8)';
                }
            }
            
            animateExpertiseScore() {
                const scoreElement = document.getElementById('expertiseScore');
                let currentScore = 0;
                const targetScore = 95;
                const increment = 1;
                
                const updateScore = () => {
                    if (currentScore < targetScore) {
                        currentScore += increment;
                        scoreElement.textContent = currentScore + '%';
                        requestAnimationFrame(updateScore);
                    }
                };
                
                setTimeout(updateScore, 1000);
            }
        }
        
        function triggerDemo() {
            // Simulate live coding demonstration
            const demo = document.querySelector('.interactive-demo');
            demo.style.background = 'rgba(0, 255, 136, 0.4)';
            demo.innerHTML = '<div class="demo-text">üî• Demo Active!</div>';
            
            // Reset after 3 seconds
            setTimeout(() => {
                demo.style.background = 'rgba(255, 0, 136, 0.2)';
                demo.innerHTML = '<div class="demo-text">üöÄ Live Demo</div>';
            }, 3000);
            
            // Trigger special effects
            const cards = document.querySelectorAll('.skill-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transform = 'translateY(-20px) scale(1.1)';
                    card.style.borderColor = '#00ff88';
                    
                    setTimeout(() => {
                        card.style.transform = '';
                        card.style.borderColor = '';
                    }, 1000);
                }, index * 200);
            });
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            new AdaptiveSkillsShowcase();
        });
    </script>
</body>
</html>
